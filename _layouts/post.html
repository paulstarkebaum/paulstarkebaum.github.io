---
layout: default
---

<div class="post">
  <div class="half-hero" style="background-image: url({{ page.postHero }});"></div>

  <article class="page">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-byline">
        <img src="{{ page.gravatar }}">
        <a href="{{ page.authorTwitter }}" class="social-link">Tw</a>
        by: {{ page.author }}
        <span> - {{ page.date | date: '%B %d, %Y' }}</span>
      </div>
    </header>
    <aside class="post-aside">
   {% include recent-posts.html %}
    </aside>
    <div class="post-content">
      {{ content }}
    </div>
    <footer class="post-footer">
      {{ page.postFooter }}
    </footer>
  </article>
</div>

<!-- 
page gives the page variable of the page called post, which is part of the set site.posts 
page apparently is an automatic varible name prefix for the page variables, while post finds posts in site.posts
The point is we don't say post.title for the page variable if the posts' title, but rather we say page.title.
-->
